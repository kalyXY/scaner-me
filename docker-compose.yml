version: '3.9'
services:
  app:
    build: .
    container_name: qr-attendance-app
    ports:
      - "8080:80"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: school_mvp
      DB_USER: root
      DB_PASS: example
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: qr-attendance-db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: school_mvp
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro

volumes:
  db_data:

